{% extends "base.html" %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="/css/showcase.css" media="screen"/>
{% endblock %}

{% block content %}

<table class="showcase-table">
{% for row in page.meta.projects|batch(1) %}
<tr>
  {% for project in row %}
  <td>
    <div style="text-align: center;">
        <p><strong><a href="/project/{{ project.link_name }}">{{ project.name }}</a></strong></p>
        <p>{{ project.description }}</p>
    </div>
    <a href="/project/{{ project.link_name }}"><img class="hover-grow" src="/assets/{{ project.image }}"/></a>

  </td>
  {% endfor %}
</tr>
{% endfor %}
</table>

{% endblock %}
