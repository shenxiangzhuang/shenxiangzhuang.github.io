{% extends "base.html" %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="/css/showcase.css" media="screen"/>
{% endblock %}

{% block content %}
<div class="showcase-container">
  <div class="showcase-grid">
    {% for project in page.meta.projects %}
    <div class="project-card">
      <div class="project-image">
        <a href="{{ project.link_url }}">
          <img src="/assets/{{ project.image }}" alt="{{ project.name }}" />
        </a>
      </div>
      <div class="project-info">
        <h3><a href="{{ project.link_url }}">{{ project.name }}</a></h3>
        <p>{{ project.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
